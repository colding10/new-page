<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Favorite Links</h1>
    <a href="https://example.com" target="_blank">Example Link 1</a>
    <a href="https://example2.com" target="_blank">Example Link 2</a>
    <a href="https://example3.com" target="_blank">Example Link 3</a>
    <a href="https://example4.com" target="_blank">Example Link 4</a>
    <!-- Add more links as needed -->
</body>
</html>
